---
layout: default
---

<h1 class='mast-head'><a href='/'>{{ site.title }}</a></h1>

<div class='row'>
  <div class='col-md-2'></div>
  <div class="col-md-8 post">

    <header class="post-header">
      <h1 class="post-title">{{ page.title }}
        <small class="post-meta pull-right">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</small>
      </h1>
    </header>

    <article class="post-content">
      {{ content }}
    </article>

  </div>
  <div class='col-md-2'></div>
</div>
